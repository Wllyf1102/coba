<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form ke Google Sheets</title>
</head>
<body>

<h3>Form ke Google Sheets</h3>
<form id="myForm">
  <input type="text" name="nama" placeholder="Nama" required><br>
  <input type="email" name="email" placeholder="Email" required><br>
  <textarea name="pesan" placeholder="Pesan" required></textarea><br>
  <button type="submit">Kirim</button>
</form>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbz3Jy0klk5aZp0lYNjTOyppI95Fe8inxi3P232nRrZJNDi15Bg3rO1t-6zA4Hhno_Qm/exec"; // ganti dengan URL Web App

document.getElementById("myForm").addEventListener("submit", async function(e){
  e.preventDefault();
  const data = {
    nama: this.nama.value,
    email: this.email.value,
    pesan: this.pesan.value
  };

  try {
    const res = await fetch(scriptURL, {
      method: "POST",
      body: JSON.stringify(data)
    });
    const json = await res.json();
    if(json.status === "success") {
      alert("✅ Data tersimpan di Google Sheets!");
      this.reset();
    } else {
      alert("❌ Gagal: " + json.message);
    }
  } catch(err) {
    alert("❌ Gagal menyimpan data!");
    console.error(err);
  }
});
</script>

</body>
</html>
